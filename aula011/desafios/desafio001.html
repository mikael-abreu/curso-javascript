<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Em que país você nasceu? <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar Nacionalidade" onclick="verif()">
    <div id="res">

    </div>
    <script>
        function verif() {
        var pais = window.document.getElementById('pais')
        var result = window.document.getElementById('res')
        var p = String(pais.value)
        if (p == 'Brasil') {
            result.innerHTML = `<p>Você nasceu no ${p} e é brasileiro!</p>`
        } else {
            result.innerHTML = `<p>Você nasceu no(a) <strong>${p}</strong> e é estrangeiro!</p>`
        }
    }
    </script>
</body>
</html>
