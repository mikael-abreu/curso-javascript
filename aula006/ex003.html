<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(207, 207, 207);
            font: bold 20px arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <script>
      var n1 = Number.parseFloat(window.prompt('digite um número: '))
      var n2 = Number.parseFloat(window.prompt('digite outro número: '))
      //prompt retorna string
      // numero + numero = soma
      //string + string = concatena
      //usar parseInt() p/ numero inteiro
      //usar parseFloat() p/ numeros reais
      var s = n1 + n2
      window.alert(`A soma entre ${n1} e ${n2} é ${s}!`)// ${} placeholder
      //Usar só 'Number()' é melhor!!!
      //Usar 'String()' p/ converter em string!!!
    </script>
</body>
</html>
